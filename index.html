<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>


  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="blogpost_pic"
          class="thumbnail"
        />
        <div class="content">
          <div class="category"><p>Learning</p></div>

        <p class="publish_date">Published 21 Dec 2023</p>

        <div class="title">
          <a href="#" target="_blank">HTML & CSS foundations</a>

        </div>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        </div>
        
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="avathar" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Anahsqi">Iqshana</a>.
    </footer>
  </body>
</html>
